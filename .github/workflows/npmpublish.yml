name: Node.js Package

on:
    release:
        types: [created]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - uses: actions/setup-node@v1
              with:
                  node-version: 12
            - run: npm install -g yarn # Extra Step
            - run: yarn install
            - run: yarn build

    publish-gpr:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - uses: actions/setup-node@v1
              with:
                  node-version: 12
                  registry-url: https://npm.pkg.github.com/
                  scope: '@magento'
            - run: npm install -g yarn # Extra Step
            - run: yarn install
            - run: yarn publish
            - run: yarn storybook:deploy
              env:
                  NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
